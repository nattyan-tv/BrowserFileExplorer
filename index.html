<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="auth.js"></script>
    </head>
    <body>
        <form onsubmit="return getList()">
            <input placeholder="/davroot/music/" value="/davroot/music/" type="text" id="url" class="wideModel">
        </form>
        <select title="selection" id="selection" size="2" onchange="checkFile()" class="wideModel"></select><br>
        <input id="btAction" value="Play" type="button" class="wideModel"><br>
        <input onclick="pause()" value="Pause" type="button" class="smallModel">
        <input onclick="resume()" value="Resume" type="button" class="smallModel"><br>
        <input id="range" type="range" min="0" max="0" step="0.1" class="wideModel" onchange="changeTime()" onmousedown="onDown()" onmouseup="onUp()">
        <script src="player.js"></script>
        <script>
            getList();
        </script>
        <style>
            .wideModel{
                width: 90vw;
                font-size: 2vh;
            }

            .smallModel{
                width: 30vw;
                font-size: 2vh;
            }

            input{
                height: 4vh;
            }

            select{
                height: 80vh;
            }
        </style>
    </body>
</html>
